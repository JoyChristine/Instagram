{%load static%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
{% block content %}
<div class="login" id="login">
  <div class="row " >
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-4 mt-4" id="back">
        
       
    </div>
    <div class="col-md-4" id="col-login">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default" id="panel-login">

        <div class="panel-heading">
          <center><img src="{%static 'img/title.png'%}" id="title-img" /></center>
        </div>
        <div class="panel-body" id="">

          <form method="post" id="form-login">
            {% csrf_token %}
           {{form}}
            <br>
            <div class="form-group">
                <br>
              <input type="submit" class="btn" id="login-btn" value="Login">
            </div>
            

          </form>
          

      </div>
      <div class="form-footer">
        <center>
          <p>Don't have an account? <span><a href="/accounts/register/" style="color:#0995f6;text-decoration: none;">Sign up</a></span></p>
        </center>
    </div>
    <input type="hidden" name="next" value="{{next}}">

    </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
